<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div id="box">
            <h2 id="queBox">This is the dummy Question</h2>
            <div class="row">
                <input class="option" value="a" id="Option1" type="radio" name="option">
                <label for="">Option1</label>
            </div>
            <div class="row">
                <input class="option" value="b" id="Option2" type="radio" name="option">
                <label for="">Option2</label>
            </div>
            <div class="row">
                <input class="option" value="c" id="Option3" type="radio" name="option">
                <label for="">Option3</label>
            </div>
            <div class="row">
                <input class="option" value="d" id="Option4" type="radio" name="option">
                <label for="">Option4</label>
            </div>
                <button class="btn" onclick="submitQuiz()">Submit</button>

        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
